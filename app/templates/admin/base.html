<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{% block title %}QuLao 后台管理{% endblock %}</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="{{ url_for('static', filename='layui/layui-v2.13.3/layui/css/layui.css') }}" rel="stylesheet">
    <style>
        .layui-layout-admin .layui-header { background-color: #393D49; }
        .layui-layout-admin .layui-logo { color: #fff; font-weight: bold; font-size: 18px; }
        .layui-body { padding: 15px; background-color: #f2f2f2; }
        .layui-card { box-shadow: 0 1px 2px 0 rgba(0,0,0,.05); }
    </style>
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo">QuLao Admin</div>
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item">
                <a href="javascript:;">
                    <img src="{{ url_for('static', filename='images/default_avatar.svg') }}" class="layui-nav-img">
                    {{ session.get('admin_name', 'Admin') }}
                </a>
            </li>
            <li class="layui-nav-item"><a href="{{ url_for('backend.logout') }}">退出</a></li>
        </ul>
    </div>

    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <ul class="layui-nav layui-nav-tree" lay-filter="test">
                {% for menu in menus %}
                <li class="layui-nav-item {% if request.endpoint == menu.url %}layui-this{% endif %}">
                    <a href="{{ url_for(menu.url) }}">
                        {% if menu.icon %}
                        <i class="layui-icon {{ menu.icon }}" style="margin-right: 5px;"></i>
                        {% endif %}
                        {{ menu.name }}
                    </a>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>

    <div class="layui-body">
        {% block content %}{% endblock %}
    </div>

    <div class="layui-footer">
        <!-- 底部固定区域 -->
        © QuLao Business Management System
    </div>
</div>
<script src="{{ url_for('static', filename='layui/layui-v2.13.3/layui/layui.js') }}"></script>
<script>
layui.use('element', function(){
  var element = layui.element;
});
</script>
{% block scripts %}{% endblock %}
</body>
</html>
