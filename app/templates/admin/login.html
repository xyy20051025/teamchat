<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>QuLao后台登录</title>
    <link href="{{ url_for('static', filename='layui/layui-v2.13.3/layui/css/layui.css') }}" rel="stylesheet">
    <style>
        body {background-color: #2d3a4b; height: 100vh; display: flex; justify-content: center; align-items: center;}
        .login-box {width: 400px; padding: 40px; background: #fff; border-radius: 4px; box-shadow: 0 0 10px rgba(0,0,0,0.1);}
        .login-header {text-align: center; margin-bottom: 30px;}
        .login-header h2 {color: #333; font-weight: 600;}
    </style>
</head>
<body>
    <div class="login-box">
        <div class="login-header">
            <h2>QuLao 后台管理</h2>
        </div>
        <form class="layui-form" action="{{ url_for('backend.login') }}" method="post">
            <div class="layui-form-item">
                <div class="layui-input-block" style="margin-left: 0;">
                    <input type="text" name="username" required lay-verify="required" placeholder="用户名" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block" style="margin-left: 0;">
                    <input type="password" name="password" required lay-verify="required" placeholder="密码" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit lay-filter="formDemo">登录</button>
            </div>
            {% if error %}
            <div class="layui-form-item" style="color: red; text-align: center;">
                {{ error }}
            </div>
            {% endif %}
        </form>
    </div>
    <script src="{{ url_for('static', filename='layui/layui-v2.13.3/layui/layui.js') }}"></script>
    <script>
        layui.use('form', function(){
          var form = layui.form;
        });
    </script>
</body>
</html>
